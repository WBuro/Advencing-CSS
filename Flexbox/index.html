<!DOCTYPE html>
<html>
<head>
    <style>
        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh; /* This ensures the entire viewport height is covered. */
            margin: 0; /* Remove default margin */
            flex-direction: column; /* Stack the divs vertically */
        }

        .centered-div {
            text-align: center;
            margin: 10px; /* Add some margin between the divs if desired */
            padding: 20px; /* Add padding for spacing and aesthetics */
            background-color: lightgray; /* Optional: Add a background color */
            width: 300px; /* Set a fixed width for both divs */
        }
    </style>
</head>
<body>
   <div class="container">
    <div class="centered-div">
        <p>This is the first centered paragraph.</p>
    </div>
    <div class="centered-div">
        <p>This is the second centered paragraph.</p>
    </div>
</div>
</body>
</html>
